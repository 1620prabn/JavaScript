<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	let arr = [];
	for (let i = 1; i <= 1000; i++) {
	    arr.push(i);
	}
	//console.log(arr);
	let newArr = [];
	for (let i = 1; i <= 30; i++) {
	    newArr.push(i);
	}
	//console.log(newArr);
	function divisibleFactory(y) {
	    return (a) => a % y === 0;
	}

	//const divby150 = arr.filter(divisibleFactory(150))
	//console.log(divisibleFactory(120))
	//console.log([120, 150, 240].map(divisibleFactory(120)));

	const ourSolution = newArr
	.map(x => arr.filter(divisibleFactory(x)).length);
	console.log(ourSolution); 

	// same as above except the filter is broken across two functions
	const rasmusSolution = newArr
	.map(x => divisibleFactory(x))
	.map(f => arr.filter(f).length);
	console.log(rasmusSolution)
</script>
</body>
</html>
